<body>
    <div class="container">
        <header>
            <div class="container">
                <p id="currentDateTime"></p>
            </div>
        </header>

        <script src="../js/time.js"></script>

        <div class="container">
            <h1>2048</h1>  
            <p>by Aldus sobrang pogi nya talaga</p>      
        </div>

        <div class="header-container">
            <div class="score-container">
                <div class="score-label">Score: </div>
                <div id="score">0</div>
            </div>

            <div class="share-button-container">
                <div class="share-label">Share: </div>
                <div class="share-icons">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://elduspogi.github.io/2048/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

                        </svg>
                    </a>
                </div>
            </div>   
            
            <div class="new-game-container">
                <button id="newGameButton" onclick="reload()">New Game</button>
            </div>
        </div>
        
        <div id="board">

        </div>

        <p id="message"><span id="countdown"></span></p>        
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
